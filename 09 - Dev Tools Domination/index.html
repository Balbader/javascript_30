<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // the %s will interpolate whatever string is passed as a second argument into the first string
    console.log('Hello I am a %s string!', 'new');

    // Styled
    // You can style your text with %c. It will apply the css passed as the second argument to the first argument
    console.log('%c Hello I am a styled text', 'font-size: 30px; color: red; text-shadow: 10px 10px 0 green');
