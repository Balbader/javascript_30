<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // the %s will interpolate whatever string is passed as a second argument into the first string
    console.log('Hello I am a %s string!', 'new');

    // Styled
    // You can style your text with %c. It will apply the css passed as the second argument to the first argument
    console.log('%c Hello I am a styled text', 'font-size: 30px; color: red; text-shadow: 10px 10px 0 green');

    // warning!
    // Will give us a warning and tell us where the stack trace got called
    console.warn('Warning Here');

    // Error :
    // Will display an error in the console and give us a stack trace to where that was
    console.error('Error Here');

    // Info
    // Will display what ever is passed to it.
    console.info(42, ' is a great number.');

    // Testing
    // .assert will check if the passed argument evaluates to true. Therefor the .assert method will only run if the argument evaluated to false.
    console.assert(1 === 1, 'false');
    console.assert(1 === 45, 'false');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('hello'), 'Wrong!');

    // clearing
    // Will clear the console.
    // console.clear();

    // Viewing DOM Elements
    console.log(p); // Will simply log the element
    console.dir(p); // Will log and open the element and display all of the 'things' that lives in that element
    console.clear();

    // Grouping together
    // The .group method allows you to group together all the properties of a given object based on the property passed as argument to it. Note: it will display them open.
    // The .groupCollapsed method will display them closed
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age} years old.`);
      console.log(`He is ${dog.age * 7} in human age.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    // .count will count how many times the argument passed is used and will log the count in real time.
    console.count("count A");
    console.count("count B");
    console.count("count B");
    console.count("count A");
    console.count("count A");
    console.count("count A");
    console.count("count B");
    console.count("count B");
// timing
  </script>
</body>

</html>
